<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Blog Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Edit Blog Post</h1>
  <input type="text" id="title" placeholder="Blog Title">
  <textarea id="content" placeholder="Write your blog content here..." rows="10"></textarea>
  <button onclick="saveBlog()">Save</button>

  <script>
    function saveBlog() {
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;
      console.log("Saved blog:", { title, content });
      alert("Blog saved!");
    }
  </script>
</body>
</html>
